<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--CSS-->
    <link rel="stylesheet" href="/css/styles.css">

<!--JAVASCRIPT-->
    <script src="/js/index.js" defer></script>

<!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet">

<!--ICONS-->
    <script src="https://kit.fontawesome.com/79f1d2d252.js" crossorigin="anonymous" defer></script>

<!--tITULO-->
    <title>Login=Helper</title>
</head>
<body>
    <header>
        <h1>Login-Helper</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="exemplo@gmail.com">
                
                <div class="pass-container">
                    <input type="password" id="fiel-password" class="field-password" placeholder="********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esquece sua senha?</a>
            </section>

            <button id="btn-login">Login</button>
            <section class="links-container">
                <span>Ou entre com:</span>
                <aside>
                    <a href="#"><i class="fa-brands fa-google-plus-g google" ></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>

                </aside>

            </section>

                       
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastra-se</a></span>

            </footer>
        </form>

    </main>
    
</body>
</html>
